    <meta charset="utf-8"></meta>

    <![endif]-->
</head>

            </div>
            <div class="container">

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/home}">Trang chủ</a></li>
                        <li><a href="#">Địa điểm</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">

</div>
<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-3 sidebar tab">
                    <!-- <ul class="nav nav-pills nav-stacked nav-tabs">
                        <li class="tablinks" id="defaultOpen"><a onclick="openTab(event, 'tourInformation')"> Thông tin Tour</a></li> 
                        <li class="tablinks"> <a onclick="openTab(event, 'tourGuideList')"> Thông tin HDV tour</a></li>
                    </ul> -->
                    <button class="tablinks " th:onclick="|window.open('@{/tour/detailTour/(tourId=${tour.id})}','_self')|" >Thông tin Tour</button>
                    <button class="tablinks active" id="defaultOpen">Thông tin HDV tour</button>
                    <!-- Modal -->
             </div>
            <div class="col-md-9 tabcontent" id="tourGuideList">
                <!-- <th:block th:if="${#lists.isEmpty(tour.tourGuideXref)}" role="tabpanel">
                                <p style="text-align: center; font-size: 23px; padding-top: 15px;color: #b9b3b3">Tour chưa có HDV.</p>
                 </th:block> -->
                <table class="table">
                        
                        <h3 class="text-center" style="font-weight: bold;">Danh sách hướng dẫn viên</h3>
                        <br></br>   
                            <thead>
                                <tr>
                                    <th>Mã HDV</th>
                                    <th>Tài khoản</th>
                                    <th>Tên HDV</th>
                                    <!-- <th>Địa chỉ</th> -->
                                    <th>Chức năng</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <th:block th:unless="${#lists.isEmpty(tour.tourGuideXref) AND tour.status!=1 AND tour.status!=2}" role="tabpanel">
                                <!-- status=-1: tour bi huy thi chac chan ko co hdv, status =3: tour chua approve thi chua có hdv -->
                                <div th:if="${tourGuideXref.status==0 OR tourGuideXref.status==2 OR tourGuideXref.status==1}">
                                    <tr class="clickable" data-toggle="collapse" th:attr="data-target='#u'+${tourGuideXref.id},class=guide+${tourGuideXref.id}" 
                                     >
                                    <td th:text="${tourGuideXref.guide.id}"></td>
                                    <td th:text="${tourGuideXref.guide.user.username}"></td>
                                    <td th:text="${tourGuideXref.guide.user.fullname}"></td>
                                    <!-- <td th:if="${tour.user.address}"></td> -->
                                    <th:block th:if="${tour.status == 0}">
                                        <td th:text= "${tourGuideXref.id}" class="hidden"></td>
                                    <td>
                                        <button type="button" class="btn btn-primary cancelGuide" >Hủy</button>
                                    </td>
                                    </th:block>
                                    <!-- <th:block th:if="${tour.status==2}">
                                        <td th:text= "${tourGuideXref.tour.tourGuideXref.id}" class="hidden"></td>
                                    <td>
                                        <button type="button" class="btn btn-primary cancelGuide" >Hủy</button>
                                    </td>
                                    </th:block> -->
                                    <td>
                                        <button type="button" class="btn btn-primary cancelTourRunning" th:onclick="|window.open('@{/guide/detailGuide/(guideId=${tourGuideXref.guide.id})}','_blank')|">Chi tiết</button>
                                    </td>
                                    <td><span class="glyphicon glyphicon-chevron-down"></span></td>

                                </tr>
                                <tr th:class="guide+${tourGuideXref.id}">
                                    <td colspan="7" id="row-collapse">
                                        <div th:id="'u'+${tourGuideXref.id}" class="collapse tour-detail">
                                            <!-- Nav tabs -->
                                            <ul class="nav nav-tabs" role="tablist">
                                                <li role="presentation" class="active"><a
                                                    th:attr="href='#t'+${tourGuideXref.id}" aria-controls="home"
                                                    role="tab" data-toggle="tab">Thông tin HDV</a>
                                                </li>
                                            </ul>

                                            <!-- Tab panes -->
                                            <div class="tab-content">
                                                <div role="tabpanel" class="tab-pane fade in active"
                                                    th:attr="id='t'+${tourGuideXref.id}">
                                                    <fieldset disabled="disabled">
                                                    <div class="form-tour">
                                                        <form class="form-horizontal"
                                                            th:attr="action='/operator/update/'+${tour.id}"
                                                            th:method="POST">
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2"> Tên HDV:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" name="guideName"
                                                                        th:attr="value=${tourGuideXref.guide.user.fullname}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2"> Tài khoản:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" name="guideName"
                                                                        th:attr="value=${tourGuideXref.guide.user.username}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2"> Email:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" name="guideName"
                                                                        th:attr="value=${tourGuideXref.guide.user.email}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2"> Số điện thoại:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" name="guideName"
                                                                        th:attr="value=${tourGuideXref.guide.user.phonenumber}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2"> Ngày sinh:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" name="guideName"
                                                                    th:value = "${#dates.format(tourGuideXref.guide.birthdate, 'dd-MM-yyyy')}"
                                                                    ></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2"> Giới tính:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" name="guideName"
                                                                        th:attr="value=${tourGuideXref.guide.gender}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2"> Số thẻ:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" name="guideName"
                                                                        th:attr="value=${tourGuideXref.guide.cardnumber}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2"> Loại thẻ:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" name="guideName"
                                                                        th:attr="value=${tourGuideXref.guide.cardtype}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2"> Ngày hết hạn:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" name="guideName"
                                                                        th:attr="value=${tourGuideXref.guide.expirationdate}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2"> kinh nghiệm:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" name="guideName"
                                                                        th:attr="value=${tourGuideXref.guide.experience}"></input>
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2">Nơi hoạt động:</label>
                                                                <div class="col-sm-8">
                                                                    <p class="form-control-static" ><b th:each="location:${tourGuideXref.guide.locations} " th:text="${location.locationName}+'- '"></b></p>
                                                                </div>
                                                            </div>
                                                            <div class="form-group" th:each="language:${tourGuideXref.guide.languages}">
                                                                <label class="control-label col-sm-2">Ngôn ngữ:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control"
                                                                        th:value="${language.language}"></input>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </div>

                            </tbody>
                        </th:block>
                     </table>

                </div>
        </div>

    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/js/jquery-3.2.1.min.js"
        th:src="@{/js/jquery-3.2.1.min.js}"></script>

<script src="../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/oeprator1.JavaScript" th:src="@{/js/oeprator1.js}"></script>
<script src="../static/js/validator.js" th:src="@{/js/validator.js}"></script>
<script src="../static/js/admin.js" th:src="@{/js/admin.js}"></script>
<script src="../static/js/verticalTabList.js" th:src="@{/js/verticalTabList.js}"></script>
<script src="../static/js/admin-tourInfo.js" th:src="@{/js/admin-tourInfo.js}"></script>
</body>
</html>
