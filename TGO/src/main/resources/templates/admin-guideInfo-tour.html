<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Quản trị</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link href="../static/css/style.css" th:href="@{/css/style.css}"
          rel="stylesheet"></link>
    <link href="../static/css/verticalTabList.css"
          th:href="@{/css/verticalTabList.css}" rel="stylesheet"></link>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="header">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <img src="../static/image/logo.png" th:src="@{/image/logo.png}"></img>
            </div>
            <div class="container">

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/home}">Trang chủ</a></li>
                        <li><a href="#">Địa điểm</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Trợ giúp</a></li>
                        <li class="dropdown"><a href="#" class="dropdown-toggle"
                                                data-toggle="dropdown"><b
                                th:text="${admin.fullname}"></b><b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Thông tin cá nhân</a></li>
                                <li><a href="#">Trợ giúp</a></li>
                                <!-- <li><a href="#">Cài đặt</a></li> -->
                                <li class="divider"></li>
                                <li><a th:href="@{/logout}">Đăng xuất</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </div>
    </nav>
</div>
<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-3 sidebar tab">
                    <!-- <ul class="nav nav-pills nav-stacked nav-tabs">
                        <li class="tablinks" id="defaultOpen"><a onclick="openTab(event, 'tourInformation')"> Thông tin Tour</a></li> 
                        <li class="tablinks"> <a onclick="openTab(event, 'tourGuideList')"> Thông tin HDV tour</a></li>
                    </ul> -->
                    <button class="tablinks " th:onclick="|window.open('@{/guide/detailGuide/(guideId=${guide})}','_self')|">Thông tin HDV</button>
                    <button class="tablinks active"   >Thông tin tour</button>
                    <!-- Modal -->
             </div>
            
                <div class="col-md-9">
                    <table class="table">
                    <p style="color: red" th:text="${messageError}"></p>
                        <thead>
                            <tr>
                                <th>Mã tour</th>
                                <th>Tên tour</th>
                                <th>Ngày khởi hành</th>
                                <th>Ngày kết thúc</th>
                                <th>Giá</th>
                                <th>Trạng thái</th>
                                <th>Chức năng</th>
                                <th></th>
                            </tr>
                        </thead>
                        <th:block th:unless="${#lists.isEmpty(listTour)}" role="tabpanel">
                            <tbody th:each="tour,iterStat : ${listTour}">
                                <tr data-toggle="collapse" th:attr="data-target='#u'+${tour.id}" 
                                    class="clickable">
                                    <td th:text="${tour.id}"></td>
                                    <td th:text="${tour.tourName}"></td>
                                    <td th:text="${#dates.format(tour.startDate, 'dd-MM-yyyy')}"></td>
                                    <td th:text="${#dates.format(tour.endDate, 'dd-MM-yyyy')}"></td>
                                    <th:block th:if="${tour.tourPrice != null}">
                                        <td th:text="${tour.tourPrice}+' VNĐ'"></td>
                                    </th:block>
                                    <th:block th:if="${tour.tourPrice == null}">
                                        <td>0</td>
                                    </th:block>
                                    <th:block th:if="${tour.status == 0}">
                                    <td value="Đang chờ">Đang chờ</td>
                                    </th:block>
                                    <th:block th:if="${tour.status == 2}">
                                        <td text="Đang chạy">Đang chạy</td>
                                    </th:block>
                                    <th:block th:if="${tour.status == -1}">
                                        <td text="Đã hủy">Đã hủy</td>
                                    </th:block>
                                    <th:block th:if="${tour.status == 1}">
                                        <td text="Đã hoàn thành">Đã hoàn thành</td>
                                    </th:block>
                                    <th:block th:if="${tour.tourPrice != null}">
                                        <td th:text="${tour.tourPrice}+' VNĐ'"></td>
                                    </th:block>
                                    <th:block th:if="${tour.tourPrice == null}">
                                        <td>0</td>
                                    </th:block>
                                    <td>
                                    <button type="button" class="btn btn-primary detailTour" 
                                    th:onclick="|window.open('@{/tour/detailTour/(tourId=${tour.id})}','_blank')|" >Chi tiết</button>
                                    </td>
                                    <td><span class="glyphicon glyphicon-chevron-down"></span></td>

                                </tr>
                                <tr>
                                    <td colspan="7" id="row-collapse">
                                        <div th:id="'u'+${tour.id}" class="collapse tour-detail">
                                            <!-- Nav tabs -->
                                            <ul class="nav nav-tabs" role="tablist">
                                                <li role="presentation" class="active"><a
                                                    th:attr="href='#t'+${tour.id}" aria-controls="home"
                                                    role="tab" data-toggle="tab">Thông tin tour</a>
                                                </li>
                                            </ul>

                                            <!-- Tab panes thong tin tour -->
                                            <div class="tab-content">
                                                <div role="tabpanel" class="tab-pane fade in active"
                                                    th:attr="id='t'+${tour.id}">
                                                    <fieldset disabled="disabled">
                                                    <div class="form-tour">
                                                        <form class="form-horizontal"
                                                            th:attr="action='/operator/update/'+${tour.id}"
                                                            th:method="POST">
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2"> Tên tour:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" name="tourName"
                                                                        th:attr="value=${tour.tourName}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group"
                                                                th:each="location:${tour.locations}">
                                                                <label class="control-label col-sm-2">Địa điểm:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control"
                                                                        th:value="${location.locationName}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2">Ngôn ngữ:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control"
                                                                        th:value="${tour.language.language}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2">Ngày khởi hành:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" th:value="${#dates.format(tour.startDate, 'dd-MM-yyyy')}" name="startDate"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2">Ngày kết thúc:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" th:value="${#dates.format(tour.endDate, 'dd-MM-yyyy')}" name="endDate"></input>
                                                                </div>
                                                            </div>
                                                            <!-- <div class="form-group">
                                                                <label class="control-label col-sm-2">Thời gian:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control" th:value="${tour.endDate}" name="day"></input>
                                                                </div>
                                                            </div> -->
                                                            <div class="form-group">
                                                            <label class="control-label col-sm-2">Số lượng HDV tối đa:</label>
                                                                <div class="col-sm-2">
                                                                     <input type="number" name="amount" class="form-control"
                                                                        placeholder="" th:value="${tour.amount}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                            <label class="control-label col-sm-2">Số lượng HDV hiện tại:</label>
                                                                <div class="col-sm-2">
                                                                     <input type="number" name="amount" class="form-control"
                                                                        placeholder="" th:value="${tour.currentAmount}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2">Giá:</label>
                                                                <div class="col-sm-8">
                                                                    <input type="number" class="form-control"
                                                                        name="tourPrice" th:attr="value=${tour.tourPrice}"></input>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label col-sm-2">Yêu cầu
                                                                    khác:</label>
                                                                <div class="col-sm-8">
                                                                    <textarea class="form-control" rows="3" th:text="${tour.requirement}" name="requirement" id="require"></textarea>
                                                                </div>

                                                            </div>
                                                        </form>
                                                    </div>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </th:block>
                    </table>
                </div>

        </div>

    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../static/js/jquery-3.2.1.min.js"
        th:src="@{/js/jquery-3.2.1.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/oeprator1.JavaScript" th:src="@{/js/oeprator1.js}"></script>
<script src="../static/js/validator.js" th:src="@{/js/validator.js}"></script>
<script src="../static/js/admin.js" th:src="@{/js/admin.js}"></script>
<script src="../static/js/verticalTabList.js" th:src="@{/js/verticalTabList.js}"></script>
<script src="../static/js/admin-tourInfo.js" th:src="@{/js/admin-tourInfo.js}"></script>
</body>
</html>
